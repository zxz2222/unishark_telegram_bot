name: UniShark Telegram Bot 24/7

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]  # Auto-start on push to main
  schedule:
    - cron: '0 */5 * * *'  # Restart every 5 hours (before 6-hour limit)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # 5 hours 50 minutes (safety margin before 6-hour limit)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Telegram Bot (Polling Mode)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          PORT: 8000
          # WEBHOOK_URL is intentionally not set - bot will use polling mode
        run: |
          echo "Starting UniShark Telegram Bot..."
          echo "Mode: Polling (GitHub Actions)"
          echo "Will run for 5h50m before auto-restart"
          
          # Verify token is set
          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then
            echo "❌ Error: TELEGRAM_BOT_TOKEN secret is not set!"
            echo "Please add it in Settings → Secrets and variables → Actions"
            exit 1
          fi
          
          echo "✅ Token configured"
          echo "✅ Starting bot..."
          python telegram_bot.py
